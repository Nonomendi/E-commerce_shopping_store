<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add New Product</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body onload="addProduct()">
        <a href="index.html">
            <img src="img/home.png" alt="Home" class="icons" title="Go to Home"/>
        </a>
        <main class="form-container">
            <form action="" id="product_add_form">
                <h2>Add New Product</h2>
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input id="product_name" type="text" name="product_name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="product_desc">Description</label>
                    <input id="product_desc" type="text" name="product_desc" placeholder="Enter product description" required>
                </div>
                <div class="form-group">
                    <label for="product_price">Price (R)</label>
                    <input id="product_price" type="text" name="product_price" placeholder="Enter price without currency sign" required>
                </div>
                <div class="form-group submit-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    </body>
    <script src="js/script.js"></script>
</html>
